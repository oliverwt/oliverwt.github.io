<!DOCTYPE html>
<html>
<body>
<h2>Simple Sentence Generator</h2>

<input type="button" id="generateBtn" value="Generate Sentence">

<p id="output"></p>

<script>
    /* Create an array */
    const words = ["I", "like", "to", "code"]

    /* Create function that concatenates array into
    a sentence (adding spaces between words), */

    function generateSentence(words) {
        let sentence = "";

        for (let i = 0; i < words.length; i++) {
            sentence += words[i];
            sentence += " ";
        }
        return sentence;
    }

    /* const sent = generateSentence(words); */

    /* and outputs the result to '<p id="output"><p>' innerHTML */

    /* document.getElementById("output").innerHTML = sent; */


    /* Add an event listener to generateBtn.
    When clicked, the generateBtn should execute
    the generateSentence function, displaying the sentence. */

    document.getElementById("generateBtn").addEventListener("click", function() {
        document.getElementById("output").innerHTML = generateSentence(words);
    });

</script>
</body>
</html>
