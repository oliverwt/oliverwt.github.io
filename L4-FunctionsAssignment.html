<!DOCTYPE html>
<html>
<head>
  <title>Functions Assignment</title>
</head>
<body>
  <input id="nameInput" type="text" placeholder="Enter Name">
  <input id="ageInput" type="number" placeholder="Enter Age">
  <input id="myButton" type="button" value="Generate Song">
  <p id="output"></p>

  <script>

    // Create function, happyBirthday, that outputs "Happy Birthday to you!" using the innerHTML property
    function happyBirthday(){
      document.getElementById("output").innerHTML += "Happy Birthday to you!<br>";
    }

    // Create function, birthdayName, that receives an argument from the nameInput input field
    function birthdayName(name){
    // and outputs a personalized "Happy Birthday dear, <name>!" using the innerHTML property"
      document.getElementById("output").innerHTML += "Happy Birthday dear, " + name + "!<br>";
    }

	// Create function, personalizedSong, that receives two arguments, age and name.
	function personalizedSong(age, name) {

	// The function should then output a personalized message,  "You're <age> years old today!" and
	// assemble the personalized song using the functions you created:
	document.getElementById("output").innerHTML += "You're " + age + " years old today!<br>";

	// Call the happyBirthday function
	happyBirthday();
	// Call the happyBirthday function again
	happyBirthday();
	// Call the birthdayName function, using the actual name received form the user
	birthdayName(name);
	// Call the happyBirthday function
	happyBirthday();
	}

	document.getElementById("myButton").addEventListener("click", function() {
	  // 1. Clear the contents of the output innerHTML. Hint, "" to clear output
	  document.getElementById("output").innerHTML = "";


	  // 2. Get the values of the nameInput and ageInput input fields and assign them to local variables.
	  let name = document.getElementById("nameInput").value;
      let age = document.getElementById("ageInput").value;


      // 3. Call the personalizedSong function, using the local variables you created as its arguments.
      personalizedSong(age, name);

	});

  </script>
  </body>
</html>
